<!DOCTYPE html>
<html lang="en" data-theme="Light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme</title>
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/theme-icons.css">
    <script src="js/theme.js" defer></script>
</head>
<body>
    <!-- Theme Box -->
    <div class="theme-box">
        <button class="theme-drop-btn theme-btn">
            <span class="theme-drop-btn-icon theme-icon" data-theme-icon="Device"></span>
            <span class="theme-drop-btn-text">Theme</span>
        </button>
        <ul class="theme-drop-list">
            <li>
                <button class="theme-drop-option theme-btn" data-active-theme-option data-theme-option="Device">
                    <span class="theme-option-icon theme-icon" data-theme-icon="Device"></span>
                    <span class="theme-option-text">Device</span>
                </button>
            </li>

            <li>
                <button class="theme-drop-option theme-btn" data-theme-option="Dark">
                    <span class="theme-option-icon theme-icon" data-theme-icon="Dark"></span>
                    <span class="theme-option-text">Dark</span>
                </button>
            </li>

            <li>
                <button class="theme-drop-option theme-btn" data-theme-option="Light">
                    <span class="theme-option-icon theme-icon" data-theme-icon="Light"></span>
                    <span class="theme-option-text">Light</span>
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
